<html>
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sockjs-client/1.1.2/sockjs.js"></script>
    <script src='vertx-eventbus.js'></script>
    <script src="app.js"></script>
    <title>Vertx crawler</title>
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-12-sm">
                <h1>Main page</h1>
                <form class="form-inline">
                    <div class="form-group">
                        <label for="url">Url</label>
                        <input type="text" class="form-control" id="url" placeholder="example.com"  style="width: 250px;", value="https://github.com">
                    </div>
                    <div class="form-group">
                        <label for="deep">Deep</label>
                        <input type="email" class="form-control" id="deep" placeholder="1" style="width: 50px;", value="2">
                    </div>
                    <div class="form-group">
                        <label for="limit">Limit</label>
                        <input type="email" class="form-control" id="limit" placeholder="1" style="width: 50px;", value="10">
                    </div>
                    <div class="form-group">
                        <label for="speed">Speed (Req/s)</label>
                        <input type="email" class="form-control" id="speed" placeholder="10" style="width: 50px;", value="10">
                    </div>
                    <button type="submit" class="btn btn-default" id="start">Start</button>
                    <button type="submit" class="btn btn-default" id="stop">Stop</button>
                    <button type="submit" class="btn btn-default" id="clear">Clear</button>
                </form>
                <table class="table table-hover">
                    <thead>
                    <tr>
                        <th>#</th>
                        <th>path</th>
                        <th>time (ms)</th>
                        <th>size</th>
                    </tr>
                    </thead>
                    <tbody id="urls">

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>
</html>
